name: Build & Deploy (FTP)

on:
  push:
    branches: [ 'main' ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy .htaccess into dist
        run: cp .htaccess dist/.htaccess

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist
          server-dir: ${{ secrets.FTP_SERVER_DIR }} # e.g. '/' or '/web/' on Aruba
          protocol: ftps
          log-level: verbose
          state-name: .ftp-deploy-sync-state.json
